<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VG.com</title>
</head>
<body>
    <h1>Temperature Converter :</h1>
    
    <div class="container">
        <input type="number" id="box" required value="0"><br><br>

        <h2>Select a unit :</h2>

        <input type="radio" id="c2f" name="unit">
        <label for="c2f" > C->F</label><br>

        <input type="radio" id="f2c" name="unit">
        <label for="f2c" > F->C</label><br><br>

        <button  onclick="convert()"  type="button">Convert</button>
        <p id="result"></p>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
