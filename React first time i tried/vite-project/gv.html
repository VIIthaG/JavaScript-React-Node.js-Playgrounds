    <body>
            <header>








            </header>


            <main style="background-color: rgb(250, 249, 241);">
                <h2 style="display: flex; flex-direction: column; align-items: center ;">Our Schedule</h2>
                <table border="1" style="     background-color: rgb(236, 166, 15);">
                    <tr align="center" style="background-color: antiquewhite">
                        <th width="100">Sun</th>
                        <th width="100">Mon</th>
                        <th width="100">Tue</th>
                        <th width="100">Wed</th>
                        <th width="100">Thu</th>

                        <th width="100">Sat</th>
                    </tr>
                    <tr align="right" style="background-color: antiquewhite">
                        <td>Closed</td>

                        <td>Closed</td>

                        <td>Open</td>
                        <td>Open</td>
                        <td>Open</td>
                    </tr>
                </table>
                <br>
            </main>
        <hr>
            <footer  style="background-color: rgb(250, 249, 241);">
                    <br>
                    <form action="vg.html" method="POST">
                        <div>
                        <label for="username" > Name : </label>
                        <input type="text" id="username" required minlength="5" maxlength="7"placeholder="Enter Your Name"> 
                        <img class="img" src="ds.webp" alt="Your Image Description" style="float: right; width: 160px ; margin-right:10px ;">

                        </div>
                        <label for="Pwd">Password : </label>
                        <input type="password" required id="Pwd" placeholder="Enter Your Password"><br>

                        <label for="email" >Email : </label>
                        <input type="email" id="email" required placeholder="Enter Your Email"><br>

                        <label for="phone"> Phone Number : </label>
                        <input type="tel" id="phone" required placeholder="Enter Your Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

                        <label for ="bday">Enter Your Birthday : </label>
                        <input type="bday" id="bday" required placeholder="Enter Your Birthday" ><br>

                        <label for="Age">Enter Age : </label>
                        <input id="Age" type="number" default="1" placeholder="Enter Age  "><br>

                        <label for="rad">Enter Your Gender : </label><br>

                        <label for="Male" >Male</label>
                        <input type="radio" id="rad" value="Male" name="rad">

                        <label for="Female" >Female</label>
                        <input type="radio" id="Female" value="Female" name="rad"><br>
<br>

           </footer>





            <hr><br><button style="margin-left: 180px; width:200px;" type="submit"> Submit</button>
                
        </form>
        <br>
